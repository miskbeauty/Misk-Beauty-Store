<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحات القانونية | مسك بيوتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .legal-content {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            margin: 40px auto;
            max-width: 900px;
            min-height: 400px;
            line-height: 1.8;
        }

        .legal-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-pink);
        }

        .legal-header h1 {
            color: var(--primary-purple);
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <header></header>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/header.js"></script>

    <main class="container">
        <div class="legal-content">
            <div class="legal-header">
                <h1 id="legalTitle">السياسة القانونية</h1>
            </div>
            <div id="legalBody">
                <p style="text-align: center; color: #888;">جاري تحميل المحتوى...</p>
            </div>
        </div>
    </main>

    <footer></footer>
    <!-- Re-injecting scripts to ensure footer is updated if needed, though main.js will do it -->

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const savedSettings = localStorage.getItem('misk_settings');

            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                const titleEl = document.getElementById('legalTitle');
                const bodyEl = document.getElementById('legalBody');

                if (type === 'privacy') {
                    titleEl.textContent = 'سياسة الخصوصية';
                    bodyEl.innerHTML = settings.privacyPolicy || '<p>لا توجد سياسة خصوصية محددة حالياً.</p>';
                } else if (type === 'terms') {
                    titleEl.textContent = 'شروط الاستخدام';
                    bodyEl.innerHTML = settings.termsOfUse || '<p>لا توجد شروط استخدام محددة حالياً.</p>';
                }

                document.title = `${titleEl.textContent} | ${settings.name || 'مسك بيوتي'}`;
            }
        });
    </script>
</body>

</html>
